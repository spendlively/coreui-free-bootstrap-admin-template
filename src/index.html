<!DOCTYPE html>

<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title></title>
    <!-- Icons-->
    <link href="node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="node_modules/leaflet.fullscreen/Control.FullScreen.css" rel="stylesheet"  />

    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="stylesheet" href="css/leaflet-ruler.css"/>
    <link href="css/leaflet.css" rel="stylesheet" />

    <link rel="stylesheet" href="node_modules/leaflet.locatecontrol/dist/L.Control.Locate.css" />
    <link rel="stylesheet" href="node_modules/leaflet.coordinates/dist/Leaflet.Coordinates-0.1.5.css" />

</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
<header class="app-header navbar">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--<a class="navbar-brand" href="#">-->
    <a class="navbar-brand d-md-down-none" href="#">
        <img class="navbar-brand-full" src="img/brand/rsdu_logo.svg" width="136" height="34" alt="CoreUI Logo">
    </a>
    <ul class="nav navbar-nav ml-auto">
        <!--<li class="nav-item d-md-down-none">-->
        <li class="nav-item">

            <div class="dropdown">
                <input id="rsdu-search" class="form-control dropdown-toggle" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div id="rsdu-search-dropdown-menu" class="dropdown-menu" aria-labelledby="rsdu-search"></div>
            </div>

        </li>

        <!-- Колокольчик -->
        <li class="nav-item dropdown d-md-down-none">
        <!--<li class="nav-item dropdown">-->
            <a id="rsdu-messages-bell" class="nav-link aside-menu-toggler" data-toggle="aside-menu-lg-show" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="icon-bell"></i>
                <span id="rsdu-messages-badge" class="badge badge-pill badge-danger"></span>
            </a>
        </li>

        <li class="nav-item d-md-down-none" id="rsdu-user-label"></li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                <img class="img-avatar" src="img/avatars/default.png" id="rsdu-user-img">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item rsdu-logout-action" href="#">
                    <i class="fa fa-lock"></i> <span id="rsdu-logout-btn">Logout</span></a>
            </div>
        </li>
    </ul>
</header>
<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav" id="rsdu-left-menu">
            </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>
    <main class="main">

        <div class="container-fluid">
            <div class="animated fadeIn">
                <div class="card">
                    <div class="card-body" id="map-card-body">
                        <div id="rsdu-map-container"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <input type="search" class="form-control" id="rsdu-table-search" aria-describedby="emailHelp" placeholder="">
                            </div>
                        </form>

                        <div id="rsdu-table"></div>

                        <div>
                            <div id="rsdu-table-update-modal" class="modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <form>

                                                <input type="hidden" id="rsdu-table-update-id">

                                                <div class="form-group">
                                                    <label for="rsdu-table-update-date">Дата</label>
                                                    <input class="form-control" id="rsdu-table-update-date" type="datetime-local" name="date-input" placeholder="">
                                                </div>

                                                <div class="form-group">
                                                    <div class="dropdown">
                                                        <label for="rsdu-table-update-address">Адрес</label>
                                                        <input autocomplete="new-password" id="rsdu-table-update-address" class="form-control dropdown-toggle" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <div id="rsdu-table-update-address-dropdown-menu" class="dropdown-menu" aria-labelledby="rsdu-table-create-address"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="dropdown">
                                                        <label for="rsdu-table-update-consumer">Потребитель</label>
                                                        <input autocomplete="new-password" id="rsdu-table-update-consumer" class="form-control dropdown-toggle" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <div id="rsdu-table-update-consumer-dropdown-menu" class="dropdown-menu" aria-labelledby="rsdu-table-create-consumer"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="rsdu-table-update-phone">Телефон</label>
                                                    <input autocomplete="new-password" type="text" class="form-control" id="rsdu-table-update-phone" placeholder="">
                                                </div>

                                                <div class="form-group">
                                                    <label for="rsdu-table-update-desc">Описание</label>
                                                    <textarea autocomplete="new-password" class="form-control" id="rsdu-table-update-desc" rows="3"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label>Статус</label>
                                                    <div class="dropdown" id="rsdu-table-update-state-container">
                                                        <input autocomplete="new-password" id="rsdu-table-update-state" data-state="green" class="form-control dropdown-toggle badge-success" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false" value="Направлена бригада">
                                                        <div class="dropdown-menu rsdu-demand-states" aria-labelledby="" aria-expanded="false">
                                                        </div>
                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                                <button type="button" class="btn btn-primary rsdu-table-update-submit">ОК</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div id="rsdu-table-create-modal" class="modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <form>

                                                <div class="form-group">
                                                    <div class="dropdown">
                                                        <label for="rsdu-table-create-address">Адрес</label>
                                                        <input autocomplete="new-password" id="rsdu-table-create-address" class="form-control dropdown-toggle" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <div id="rsdu-table-create-address-dropdown-menu" class="dropdown-menu" aria-labelledby="rsdu-table-create-address"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="dropdown">
                                                        <label for="rsdu-table-create-consumer">Потребитель</label>
                                                        <input autocomplete="new-password" id="rsdu-table-create-consumer" class="form-control dropdown-toggle" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <div id="rsdu-table-create-consumer-dropdown-menu" class="dropdown-menu" aria-labelledby="rsdu-table-create-consumer"></div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="rsdu-table-create-phone">Телефон</label>
                                                    <input autocomplete="new-password" type="text" class="form-control" id="rsdu-table-create-phone" placeholder="">
                                                </div>

                                                <div class="form-group">
                                                    <label for="rsdu-table-create-desc">Описание</label>
                                                    <textarea autocomplete="new-password" class="form-control" id="rsdu-table-create-desc" rows="3"></textarea>
                                                </div>

                                                <div class="form-group">
                                                    <label>Статус</label>
                                                    <div class="dropdown" id="rsdu-table-create-state-container">
                                                        <input autocomplete="new-password" id="rsdu-table-create-state" data-state="green" class="form-control dropdown-toggle badge-success" type="text" placeholder="" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false" value="Направлена бригада">
                                                        <div class="dropdown-menu rsdu-demand-states" aria-labelledby="" aria-expanded="false">
                                                        </div>
                                                    </div>
                                                </div>

                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                                <button type="button" class="btn btn-primary rsdu-table-create-submit">ОК</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside class="aside-menu">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#timeline" role="tab">
                    <i class="icon-list"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#messages" role="tab" aria-selected="true">
                    <i class="icon-location-pin"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#cars" role="tab" aria-selected="false">
                    <i class="fa fa-truck"></i>
                </a>
            </li>
        </ul>
        <!-- Tab panes-->
        <div class="tab-content">
            <div class="tab-pane active" id="timeline" role="tabpanel">
                <div id="rsdu-messages" class="list-group list-group-accent"></div>
            </div>
            <div class="tab-pane p-3" id="messages" role="tabpanel"></div>
            <div class="tab-pane" id="cars" role="tabpanel"></div>
        </div>
    </aside>
</div>
<footer class="app-footer">
    <div>
        <a href="#" id="rsdu-copyrights-product"></a>
        <span id="rsdu-copyrights-company"></span>
    </div>
</footer>

<!-- Login error modal -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Ошибка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!-- CoreUI and necessary plugins-->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
<script src="node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.js" charset="utf-8"></script>-->

<script src="js/rsdu.build.js"></script>
</body>
</html>
